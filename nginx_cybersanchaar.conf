server {
    listen 80;
    server_name yourdomain.com www.yourdomain.com;

    # Increase timeout for long-running requests
    proxy_connect_timeout 120s;
    proxy_send_timeout 120s;
    proxy_read_timeout 120s;

    # Access and error logs
    access_log /var/log/nginx/cybersanchaar-access.log;
    error_log /var/log/nginx/cybersanchaar-error.log;

    location / {
        proxy_pass http://unix:/home/ubuntu/cybersanchaar/cybersanchaar.sock;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_redirect off;
        
        # Additional headers for Flask
        proxy_buffering off;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
    }

    # Static files (if any)
    location /static {
        alias /home/ubuntu/cybersanchaar/static;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }

    # Increase client body size for uploads
    client_max_body_size 10M;
    
    # Security headers
    add_header X-Content-Type-Options nosniff;
    add_header X-Frame-Options DENY;
    add_header X-XSS-Protection "1; mode=block";
}

